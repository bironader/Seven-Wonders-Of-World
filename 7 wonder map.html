<!DOCTYPE html>
<html>
<head>
	

    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script type='text/javascript' src='js/knockout.js'></script>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz4H38qeVa-nuSYjF1cEj5ZxChKJSC2oc&callback=initMap"
	async defer onerror="errorHandling()"></script>
	<script type="text/javascript" src="js/googlemapsapi.js"></script>
	<title> Seven Wonders Of World </title>
</head>
<body>
	
	
	<div class="col-md-3" id=search-area>
		<h2 style="color:white"">Search For Wonder</h2>
		<input class="search-box"  data-bind="textInput: searchKey, valueUpdate: 'afterkeydown'" />
		<ul class="list-group" data-bind="foreach: filteredRecored" >
			<li class="list-group-item" data-bind="text: name, click: onClickList.bind($data, name)"></li>
		</ul>
	</div>

	<div class = "col-md-9" id ="map"></div>
	



</body>
</html>
